        have experienced every"},{"start":"1251.772","dur":"2.908","text":"possible
        kind of programming pain."},{"start":"1254.68","dur":"3.455","text":"And over
        time, they have\nnoticed some principles,"},{"start":"1258.135","dur":"3.129","text":"and
